<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    
   <title>Music Player</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
   <div class="main_div">
       <div class="music_container">
           <h2 id="title">Closer</h2>
           <h3 id="artist"> by The Chansmoker</h3>
           <div class="img_container">
               <img src="images/Closer.jpg" alt="">
           </div>
           <audio src="musics/Closer.mp3"></audio>
<!--           controls-->
      <div class="music_controls">
          <i class="fa fa-backward" aria-hidden="true" id="prev" title="Previous"></i>
          <i class="fa fa-play" aria-hidden="true" id="play" title="Play"></i>
          <i class="fa fa-forward" aria-hidden="true" id="next" title="Next"></i>
      </div>
       </div>
   </div>
    
    
<script>
    const img = document.querySelector('img');
    const music = document.querySelector('audio');
    const play = document.getElementById('play');
    const title = document.getElementById('title');
    const artist = document.getElementById('artist');
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');
    
    
    const songs = [{
        name : "Closer",
        title: "Closer",
        artist: "The Chainsmoker"
    },
    {
        name : "Melody",
        title: "Melody",
        artist: "Rival"
    },
    {
        name : "Seasons",
        title: "Seasons",
        artist: "Rival & Cadmium"
    },
    {
        name : "I_Love_You",
        title: "I Love You",
        artist: "Amaan Malik"
    },
    {
        name : "Love_Me",
        title: "Love Me Like You do",
        artist: ""
    },
    {
        name : "Butterflies",
        title: "Butterflies",
        artist: "4URO"
    },
    {
        name : "Bad_Liar",
        title: "Bad Liar",
        artist: "Imagine"
    },
    {
        name : "Piano",
        title: "Amelie Piano",
        artist: "Amelie"
    },
    {
        name : "Violin",
        title: "Violin",
        artist: "Violin"
    }
     ];
     
    let isPlaying = false;
//    for play function
    const playMusic =  () => {
        isPlaying = true;
        music.play();
        play.classList.replace('fa-play', 'fa-pause');
        img.classList.add("anime");
    };
//    for pause function
    const pauseMusic = () => {
        isPlaying = false;
        music.pause();
        play.classList.replace('fa-pause', 'fa-play');
        img.classList.remove("anime");
    };
    
    play.addEventListener('click', () => {
        if(isPlaying){
            pauseMusic();
        }
        else{
            playMusic();
        }
    });
    
//    changing the music data
    
    const loadSong = (songs) =>{
        title.textContent = songs.title;
        artist.textContent = songs.artist;
        music.src = "musics/" + songs.name + ".mp3";
        img.src = "images/" + songs.name + ".jpg";
    };
    
    songIndex = 0;
    
    const nextSong = () =>{
        songIndex = (songIndex + 1 ) % songs.length;
        loadSong(songs[songIndex]);
        playMusic();
    };
    const prevSong = () =>{
        songIndex = (songIndex - 1 + songs.length) % songs.length;
        loadSong(songs[songIndex]);
        playMusic();
    };
    
    next.addEventListener("click", nextSong);
    prev.addEventListener("click", prevSong);
    
</script>
    
    
    
    
    
    
    
</body>
</html>
